<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Noteforce</title>
    <link rel="stylesheet" href="../css/program.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
</head>

<body>
    <div id="drag"></div>
    <div class="title-bar">
        <div class="title-bar-content">
            <img src="../images/icon.png" id="icon">
            <p>NOTEFORCE</p>
        </div>
        <div class="title-bar-buttons">
            <div class="title-bar-button" id="minimize">_</div>
            <div class="title-bar-button" id="close">X</div>
        </div>
    </div>
    <div id="file-bar">
        <div id="file-menu">
            <p id="file">File</p>
            <div id="file-options" style="visibility: hidden;">
                <p id="new-notepad-file">New</p>
                <p>Open</p>
                <p id="save">Save</p>
            </div>
        </div>
        <div id="insert-menu">
            <p id="insert">Insert</p>
            <div id="insert-options" style="visibility: hidden;">
                <p>Note Link</p>
                <p id="url">URL Link</p>
            </div>
        </div>
    </div>
    <div id="toolbar">
        <p id="size">12pt</p>
        <div id="color">
            <div id="package">
                <span id="colorValue">#FFFFFF</span>
                <div id="preview"></div>
            </div>
            <div id="selector" style="display: none;">
                <canvas width="100px" height="100px" id="gradient"></canvas> <!-- Need to complete this -->
                <canvas width="100px" id="hue-select"></canvas> <!-- Need to complete this -->
            </div>
        </div>
        <div id="font">
            <p id="current">Arial</p>
            <div id="notthis" style="height: 100px">
                <div id="select" style="display: none;"></div>
            </div>
        </div>
    </div>
    <div id="textarea" contenteditable="true"></div>
    <div id="notepads">
        <p id="new-notepad">New +</p>
        <div id="contents">
        </div>
    </div>


    <div id="notification-container"></div>


    <div id="debug-zone">
        <p id="start">Selected Start: NaN</p>
        <p id="end">Selected End: NaN</p>
        <p id="text">Selected Text:</p>
        <p id="last">Last modification:</p>
    </div>

    <script src="../js/home.js"></script>
    <script src="../js/program.js"></script>
</body>

</html>
